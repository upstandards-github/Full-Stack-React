<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <h1>Hoisting in JS</h1>
</body>
<script>
    console.log(a); //undefined
    console.log(b); //undefined
    console.log(a === b); //true
    var a = 10;
    console.log(a); //10
    var b = 20;
    console.log(b);

    console.log(a === b); //false
    var c;
    console.log(c); // null ,undefined, not defined

    // function declaration
    var d = 70;
    console.log(d)
    printName();
    function printName() {
        var d;
        console.log(d); // undefined
        var name = 'Hello Upstandards';
        console.log(name);
    }

    // function calling
    // printName();



</script>
</html>
