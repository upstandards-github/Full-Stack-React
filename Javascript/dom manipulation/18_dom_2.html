<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM</title>
    <style>
        .backStyle {
            background-color: olive;
        }
    </style>
</head>
<body>
    <form name="domHome">
        <div>
            <h1 class="backStyle" id="regname">Register Form</h1>
            <h1 class="backStyle" id="test">Test Form</h1>
        </div>
        <div>
            <label for="">Payment Modes</label> <br>
            <input type="radio" name="payment" id=""> Gift Card
            <input type="radio" name="payment" id=""> Credit Card
            <br><br>
        </div>
        <div class="backStyle">
            &copy; Copyright 2023
            
        </div>
    </form>
</body>

<script>
    // getElementByid
        document.getElementById('regname').style.backgroundColor = 'red';
    
    // grtelementbyclassname
    document.getElementsByClassName('backStyle')[1].style.backgroundColor='red';
    document.getElementsByClassName('backStyle')[0].style.backgroundColor='olive';
    // getelementbytagname

</script>
</html>
