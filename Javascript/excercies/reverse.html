    <h1>Reverse a Number</h1>

<script>
    reverse(234);

    function reverse(num) {
    //    num = num.toString().split('').reverse().join('');
        reverse_num = 0;
        while(num != 0){ //2
            reverse_num = reverse_num * 10+ num % 10; //430+2 = 432
            num = Math.floor(num/10) //0
        }
        console.log(reverse_num);
    }
</script>
