<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <h1>Hoisting exercies</h1>
</body>

<script>
var x = 10;

a(); //10
b(); // 20
console.log(x); //20

function a() {
    console.log(x);
}

function b() {
    x=20;
    console.log(x);
}
</script>
