<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add List Item Dynamically</h1>
    <hr>
    <div>
        <label for="">Items Name</label>
        <input type="text" id="items">
        <button onclick="addItems()">Add</button>
    </div>
    <div>
        <ul class="list-group">
            <li class="list-group-items">Item 1</li>
            <li class="list-group-items">Item 2</li>
            <li class="list-group-items">Item 3</li>
        </ul>
        <h1 class="list-group"></h1>
    </div>

    <div class="divClass">

    </div>

    <table class="demoTable" style="border: 1px solid red;">
        <tr>
            <td>Hello</td>
        </tr>
    </table>
</body>
<script>
    var listGroup = document.querySelector('.list-group');
    listGroup = document.getElementsByClassName('list-group')[0];
    var table = document.querySelector('.demoTable');

    function addItems() {
       var item = document.getElementById('items').value;
       var li = document.createElement('li');
       li.textContent = item;
       listGroup.appendChild(li);

       var tr = document.createElement('tr');
       var td = document.createElement('td');
       td.textContent = item;
       tr.appendChild(td);
       table.appendChild(tr);
    }
</script>
</html>
