<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vote Eligibility</h1>
    Name: <input type="text" name="fullname" id="fullname"><br>
    Age: <input type="number" name="age" id="age"><br>
    <br>
    <button onclick="checkEligibility()">check Eligibility</button>
    <strong id="result"></strong>

    <hr>
    <h1>Grade Calculator</h1>
    Percentage: <input type="number" name="perc" id="perc"><br>
    <button onclick="findGrade()">Find Grade</button>
    <strong id="graderesult"></strong>
    <script>
        // 1 = 00000001
        // 2 = 00000010

        // R = 00000011
        // R = 00000000
        // or and and 
        console.log(1 | 2);
        console.log(1 & 2);

        function checkEligibility (){
            // Hello Name , you are eligible for vote

            // Hello Name , you are Not eligible for vote, Please try after this year
            var fullname = document.getElementById('fullname').value;
            var age = document.getElementById('age').value;

            if (age >= 18){
                document.getElementById('result').innerText = `Hello ${fullname}, You are Eligible for Vote.`;
            } else {
                document.getElementById('result').innerText = `Hello ${fullname}, You are not Eligible for vote. Please try after ${18-age} years`;
            }
        }

        function findGrade () {
                var percentage = document.getElementById('perc').value;

                if (percentage > 60){
                    document.getElementById('graderesult').innerText = 'Grade A';
                } else if (percentage > 50){
                    document.getElementById('graderesult').innerText = 'Grade B';
                } else if (percentage > 40){
                    document.getElementById('graderesult').innerText = 'Grade C';
                } else {
                    document.getElementById('graderesult').innerText = 'Ooops Fail !';
                }
            }

    </script>
</body>
</html>
