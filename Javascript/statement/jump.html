<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Statement</title>
</head>
<body>
    <h1>Jump Statement</h1>
</body>
<script>
    for (let i = 1; i<=10;i++){
        if (i === 3){
            break;
        }
        console.log(i);
    }
    console.log('after execution');
   function fname(){
    for (let i = 1; i<=10;i++){
        if (i === 3){
            continue;
        }
        console.log(i);
    }
    return;
    console.log('after continue');
   }

   fname();
</script>
</html>
