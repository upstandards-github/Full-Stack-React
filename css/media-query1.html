<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: tan;
  color: black;
}

/* On screens that are 992px wide or less, the background color is blue */
@media screen and (max-width: 992px) {
  body {
    background-color: blue;
    color: white;
  }
}

/* On screens that are 600px wide or less, the background color is olive */

@media screen and (max-width: 600px) and (min-width:400px) and (orientation: landscape){
    body {
        background-color: olive;
        color: white;
    }

    h1 {
        color: cadetblue;
    }

    .text-size {
        font-weight: 600;
    }
}
</style>
</head>
<body>

<h1>Resize the browser window to see the effect!</h1>
<p class="text-size">By default, the background color of the document is "tan". If the screen size is 992px or less, the color will change to "blue". If it is 600px or less, it will change to "olive".</p>

</body>
</html>
